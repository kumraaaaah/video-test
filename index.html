<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>AR Video with Gestures</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <!-- Gesture libs -->
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

    <script>
      AFRAME.registerComponent("videohandler", {
        init: function () {
          const marker = this.el;
          const sceneEl = document.querySelector("a-scene");
          this.vid = document.querySelector("#vid");

          marker.addEventListener("markerFound", () => {
            // reset video each time marker is found
            this.vid.pause();
            this.vid.currentTime = 0;
            this.vid.play();

            // remove old container if any
            const old = document.querySelector("#videoContainer");
            if (old) old.parentNode.removeChild(old);

            // wrapper for gestures
            const container = document.createElement("a-entity");
            container.setAttribute("id", "videoContainer");
            container.setAttribute("gesture-handler", "");

            // video entity
            const videoEntity = document.createElement("a-video");
            videoEntity.setAttribute("src", "#vid");

            // ðŸ‘‡ smaller and a bit farther away
            videoEntity.setAttribute("scale", "0.5 0.5 0.5");
            videoEntity.setAttribute("position", "0 0 -3");
            videoEntity.setAttribute("rotation", "0 0 0");
            videoEntity.setAttribute("class", "clickable");

            container.appendChild(videoEntity);
            sceneEl.appendChild(container);
          });

          marker.addEventListener("markerLost", () => {
            // do nothing â€” video stays in world
          });
        },
      });
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      loading-screen="enabled: false;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      embedded
      gesture-detector
    >
      <a-assets>
        <video
          id="vid"
          src="assets/asset.mp4"
          preload="auto"
          loop="false"
          crossorigin
          webkit-playsinline
          autoplay
          muted
          playsinline
        ></video>
      </a-assets>

      <a-marker
        type="pattern"
        preset="custom"
        url="assets/marker.patt"
        videohandler
        emitevents="true"
        id="markerA"
      ></a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
