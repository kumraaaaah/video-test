<!doctype html>
<html>

<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    
    <script>
        // --- THIS SCRIPT TRIGGERS THE VIDEO TO APPEAR ---
        AFRAME.registerComponent('scene-manager', {
            init: function() {
                this.marker = document.querySelector("a-marker");
                this.videoEntity = document.querySelector("#ar-video");
                this.vid = document.querySelector("#vid");
                this.isPlaced = false;

                this.marker.addEventListener('markerFound', () => {
                    if (!this.isPlaced) {
                        this.isPlaced = true;
                        this.videoEntity.setAttribute('visible', 'true');
                        this.vid.play();
                    }
                });
            }
        });

        // --- UPDATED SCRIPT FOR 2D and 3D MANIPULATION ---
        AFRAME.registerComponent('screen-manipulator', {
            init: function () {
                this.target = this.el.object3D;
                this.canvas = this.el.sceneEl.canvas;

                this.touchState = {
                    isOneFingerRotating: false,
                    isTwoFingerManipulating: false,
                    startDist: 0,
                    startAngle: 0,
                    startScale: new THREE.Vector3(),
                    startRotation: new THREE.Euler(),
                    lastPanPos: { x: 0, y: 0 },
                    lastRotatePos: { x: 0, y: 0 }
                };

                // Bind event listeners
                this.onTouchStart = this.onTouchStart.bind(this);
                this.onTouchMove = this.onTouchMove.bind(this);
                this.onTouchEnd = this.onTouchEnd.bind(this);

                this.canvas.addEventListener('touchstart', this.onTouchStart);
                this.canvas.addEventListener('touchend', this.onTouchEnd);
            },

            onTouchStart: function (e) {
                if (e.touches.length === 1) {
                    this.touchState.isOneFingerRotating = true;
                    this.touchState.lastRotatePos = { x: e.touches[0].clientX, y: e.touches[0].clientY };
                } else if (e.touches.length === 2) {
                    this.touchState.isTwoFingerManipulating = true;
                    const t0 = e.touches[0];
                    const t1 = e.touches[1];
                    const dx = t0.clientX - t1.clientX;
                    const dy = t0.clientY - t1.clientY;

                    // For Pinch/Twist
                    this.touchState.startDist = Math.sqrt(dx * dx + dy * dy);
                    this.touchState.startAngle = Math.atan2(dy, dx);
                    this.touchState.startScale.copy(this.target.scale);
                    this.touchState.startRotation.copy(this.target.rotation);

                    // For Pan
                    this.touchState.lastPanPos = { 
                        x: (t0.clientX + t1.clientX) / 2,
                        y: (t0.clientY + t1.clientY) / 2
                    };
                }
                this.canvas.addEventListener('touchmove', this.onTouchMove);
            },

            onTouchMove: function (e) {
                // --- NEW: One-finger drag for 3D rotation ---
                if (this.touchState.isOneFingerRotating && e.touches.length === 1) {
                    const currentPos = { x: e.touches[0].clientX, y: e.touches[0].clientY };
                    const deltaX = currentPos.x - this.touchState.lastRotatePos.x;
                    const deltaY = currentPos.y - this.touchState.lastRotatePos.y;
                    const sensitivity = 0.01;

                    this.target.rotation.y += deltaX * sensitivity;
                    this.target.rotation.x += deltaY * sensitivity;

                    this.touchState.lastRotatePos = currentPos;
                }
                
                // --- MODIFIED: Two-finger gestures for Pan, Pinch, and 2D Twist ---
                if (this.touchState.isTwoFingerManipulating && e.touches.length === 2) {
                    const t0 = e.touches[0];
                    const t1 = e.touches[1];
                    const dx = t0.clientX - t1.clientX;
                    const dy = t0.clientY - t1.clientY;

                    // Pan (Move) logic
                    const currentPanPos = { x: (t0.clientX + t1.clientX) / 2, y: (t0.clientY + t1.clientY) / 2 };
                    const panDeltaX = currentPanPos.x - this.touchState.lastPanPos.x;
                    const panDeltaY = currentPanPos.y - this.touchState.lastPanPos.y;
                    const panSensitivity = 0.005;
                    this.target.position.x += panDeltaX * panSensitivity;
                    this.target.position.y -= panDeltaY * panSensitivity;
                    this.touchState.lastPanPos = currentPanPos;

                    // Pinch (Scale) and Twist (2D Rotate) logic
                    const currentDist = Math.sqrt(dx * dx + dy * dy);
                    const scaleFactor = currentDist / this.touchState.startDist;
                    this.target.scale.copy(this.touchState.startScale).multiplyScalar(scaleFactor);

                    const currentAngle = Math.atan2(dy, dx);
                    const deltaAngle = currentAngle - this.touchState.startAngle;
                    this.target.rotation.z = this.touchState.startRotation.z - deltaAngle;
                }
            },

            onTouchEnd: function (e) {
                this.touchState.isOneFingerRotating = false;
                this.touchState.isTwoFingerManipulating = false;
                this.canvas.removeEventListener('touchmove', this.onTouchMove);
            }
        });
    </script>
</head>

<body style="margin: 0; overflow: hidden;">
    
    <a-scene vr-mode-ui="enabled: false" loading-screen="enabled: false;"
        arjs='sourceType: webcam; trackingMethod: best; debugUIEnabled: false;' 
        id="scene" embedded scene-manager>

        <a-assets>
            <video id="vid" src="assets/asset.mp4" preload="auto" response-type="arraybuffer" loop crossorigin
                webkit-playsinline autoplay muted playsinline></video>
        </a-assets>
        
        <a-marker type="pattern" preset="custom" url="assets/marker.patt"></a-marker>
        
        <a-entity camera>
            <a-video id="ar-video" src="#vid" scale="0.8 0.8 0.8" position="0 0 -2" rotation="0 0 0" 
                screen-manipulator visible="false"></a-video>
        </a-entity>

    </a-scene>
</body>

</html>
