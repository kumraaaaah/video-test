<!doctype html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>

    <script>
      // custom gesture handler for rotation + pinch zoom
      AFRAME.registerComponent("custom-gesture-handler", {
        schema: { enabled: { default: true } },
        init: function () {
          this.handleScale = this.handleScale.bind(this);
          this.handleRotation = this.handleRotation.bind(this);
          this.scaleFactor = 1;
          this.rotationFactor = 0;
        },
        handleScale: function (event) {
          if (!this.data.enabled) return;
          this.scaleFactor *= event.detail.scaleChange;
          this.scaleFactor = Math.min(Math.max(this.scaleFactor, 0.5), 3);
          this.el.setAttribute("scale", {
            x: this.scaleFactor,
            y: this.scaleFactor,
            z: this.scaleFactor,
          });
        },
        handleRotation: function (event) {
          if (!this.data.enabled) return;
          this.rotationFactor += -event.detail.angleChange; // feel natural
          this.el.setAttribute("rotation", {
            x: 0,
            y: this.rotationFactor,
            z: 0,
          });
        },
        play: function () {
          this.el.sceneEl.addEventListener("onefingermove", this.handleRotation);
          this.el.sceneEl.addEventListener("twofingermove", this.handleScale);
        },
        pause: function () {
          this.el.sceneEl.removeEventListener("onefingermove", this.handleRotation);
          this.el.sceneEl.removeEventListener("twofingermove", this.handleScale);
        },
      });

      // video handler
      AFRAME.registerComponent("videohandler", {
        init: function () {
          const marker = this.el;
          this.vid = document.querySelector("#vid");
          const sceneEl = document.querySelector("a-scene");

          marker.addEventListener("markerFound", () => {
            // reset video each time marker is found
            this.vid.currentTime = 0;
            this.vid.play();

            // remove any previous instance
            const old = document.querySelector("#videoContainer");
            if (old) old.parentNode.removeChild(old);

            // wrapper entity to allow gestures
            const container = document.createElement("a-entity");
            container.setAttribute("id", "videoContainer");
            container.setAttribute("custom-gesture-handler", "");

            // video entity
            const videoEntity = document.createElement("a-video");
            videoEntity.setAttribute("src", "#vid");
            videoEntity.setAttribute("scale", "1 1 1");
            videoEntity.setAttribute("position", "0 0 -2");
            videoEntity.setAttribute("rotation", "0 0 0");
            videoEntity.setAttribute("class", "clickable");

            // append video to container
            container.appendChild(videoEntity);

            // add container to scene (not marker)
            sceneEl.appendChild(container);
          });

          marker.addEventListener("markerLost", () => {
            // do nothing â€” video persists in world
          });
        },
      });
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      loading-screen="enabled: false;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      embedded
      gesture-detector
    >
      <a-assets>
        <video
          id="vid"
          src="assets/asset.mp4"
          preload="auto"
          response-type="arraybuffer"
          loop="false"
          crossorigin
          webkit-playsinline
          autoplay
          muted
          playsinline
        ></video>
      </a-assets>

      <!-- marker just acts as a trigger -->
      <a-marker
        type="pattern"
        preset="custom"
        url="assets/marker.patt"
        videohandler
        emitevents="true"
        id="markerA"
      >
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
