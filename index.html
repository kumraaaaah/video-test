<!doctype html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

    <script>
      AFRAME.registerComponent("videospawner", {
        init: function () {
          const marker = this.el;
          const sceneEl = document.querySelector("a-scene");
          const vid = document.querySelector("#vid");
          let spawned = false;

          marker.addEventListener("markerFound", () => {
            if (!spawned) {
              // create container so gestures can apply
              const container = document.createElement("a-entity");
              container.setAttribute("id", "videoContainer");
              container.setAttribute("gesture-handler", "");

              // video entity
              const videoEntity = document.createElement("a-video");
              videoEntity.setAttribute("src", "#vid");
              videoEntity.setAttribute("scale", "1 1 1");
              videoEntity.setAttribute("position", "0 0 -2");
              videoEntity.setAttribute("rotation", "0 0 0");
              videoEntity.setAttribute("class", "clickable");

              container.appendChild(videoEntity);
              sceneEl.appendChild(container);

              // start video
              vid.play();
              spawned = true;
            }
          });

          // markerLost doesn’t remove or pause video
          marker.addEventListener("markerLost", () => {
            // do nothing → video persists
          });
        },
      });
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      loading-screen="enabled: false;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      embedded
      gesture-detector
    >
      <a-assets>
        <video
          id="vid"
          src="assets/asset.mp4"
          preload="auto"
          loop
          crossorigin
          webkit-playsinline
          autoplay
          muted
          playsinline
        ></video>
      </a-assets>

      <!-- marker just acts as a trigger -->
      <a-marker
        type="pattern"
        preset="custom"
        url="assets/marker.patt"
        videospawner
        emitevents="true"
        id="markerA"
      >
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
