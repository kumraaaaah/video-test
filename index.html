<!doctype html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>

    <script>
      // custom gesture handler
      AFRAME.registerComponent("custom-gesture-handler", {
        schema: { enabled: { default: true } },
        init: function () {
          this.handleScale = this.handleScale.bind(this);
          this.handleRotation = this.handleRotation.bind(this);
          this.scaleFactor = 1;
          this.rotationFactor = 0;
        },
        handleScale: function (event) {
          if (!this.data.enabled) return;
          this.scaleFactor *= event.detail.scaleChange;
          this.scaleFactor = Math.min(Math.max(this.scaleFactor, 0.5), 3);
          this.el.setAttribute("scale", {
            x: this.scaleFactor,
            y: this.scaleFactor,
            z: this.scaleFactor,
          });
        },
        handleRotation: function (event) {
          if (!this.data.enabled) return;
          this.rotationFactor += -event.detail.angleChange; // fix inverted feeling
          this.el.setAttribute("rotation", {
            x: 0,
            y: this.rotationFactor,
            z: 0,
          });
        },
        play: function () {
          this.el.sceneEl.addEventListener("onefingermove", this.handleRotation);
          this.el.sceneEl.addEventListener("twofingermove", this.handleScale);
        },
        pause: function () {
          this.el.sceneEl.removeEventListener("onefingermove", this.handleRotation);
          this.el.sceneEl.removeEventListener("twofingermove", this.handleScale);
        },
      });

      // video handler
      AFRAME.registerComponent("videohandler", {
        init: function () {
          var marker = this.el;
          this.vid = document.querySelector("#vid");
          this.videoEntity = document.querySelector("#videoEntity");

          marker.addEventListener("markerFound", function () {
            // reset & play
            this.vid.currentTime = 0;
            this.vid.play();

            // clone video into scene
            if (!this.videoPlaced) {
              let clone = this.videoEntity.cloneNode();
              clone.setAttribute("visible", "true");
              this.el.sceneEl.appendChild(clone);
              this.videoPlaced = true;
            }
          }.bind(this));

          marker.addEventListener("markerLost", function () {
            // donâ€™t pause video, keep playing in world
          }.bind(this));
        },
      });
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      loading-screen="enabled: false;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      embedded
      gesture-detector
    >
      <a-assets>
        <video
          id="vid"
          src="assets/asset.mp4"
          preload="auto"
          response-type="arraybuffer"
          loop
          crossorigin
          webkit-playsinline
          autoplay
          muted
          playsinline
        ></video>
      </a-assets>

      <a-marker
        type="pattern"
        preset="custom"
        url="assets/marker.patt"
        videohandler
        emitevents="true"
        id="markerA"
      >
        <a-video
          id="videoEntity"
          src="#vid"
          scale="1 1 1"
          position="0 0.1 0"
          rotation="-90 0 0"
          visible="false"
          custom-gesture-handler
        ></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
