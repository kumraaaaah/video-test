<!doctype html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <script>
        // --- MODIFIED SCRIPT ---
        AFRAME.registerComponent('videohandler', {
            init: function() {
                // Get the necessary elements
                this.marker = this.el;
                this.videoEntity = document.querySelector("#ar-video");
                this.vid = document.querySelector("#vid");
                this.isPlaced = false; // A flag to check if the video has been placed

                // Marker is found
                this.marker.addEventListener('markerFound', () => {
                    // Check if the video has already been placed in the world
                    if (!this.isPlaced) {
                        this.isPlaced = true; // Set the flag to true

                        // Make the video entity visible
                        this.videoEntity.setAttribute('visible', 'true');

                        // Play the video
                        this.vid.play();
                    }
                });

                // We no longer need a 'markerLost' listener, 
                // so the video will not pause when the marker is gone.
            },
        });
    </script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" loading-screen="enabled: false;"
        arjs='sourceType: webcam; debugUIEnabled: false;' id="scene" embedded gesture-detector>

        <a-assets>
            <video id="vid" src="assets/asset.mp4" preload="auto" response-type="arraybuffer" loop crossorigin
                webkit-playsinline autoplay muted playsinline></video>
        </a-assets>

        <a-marker type="pattern" preset="custom" url="assets/marker.patt" videohandler smooth="true" smoothCount="10"
            smoothTolerance="0.01" smoothThreshold="5">
            </a-marker>

        <a-video id="ar-video" src="#vid" scale="1 1 1" position="0 0.1 0" rotation="-90 0 0" class="clickable"
            gesture-handler visible="false"></a-video>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
