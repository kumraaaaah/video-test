<!doctype html>
<html>

<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    
    <script>
        // --- SCRIPT TO TRIGGER THE CAROUSEL TO APPEAR ---
        AFRAME.registerComponent('scene-manager', {
            init: function() {
                this.marker = document.querySelector("a-marker");
                // The rig is the parent group for the video and buttons
                this.carouselRig = document.querySelector("#carousel-rig");

                this.marker.addEventListener('markerFound', () => {
                    // This now makes the entire carousel visible at once
                    this.carouselRig.setAttribute('visible', 'true');
                });
            }
        });

        // --- NEW SCRIPT TO MANAGE THE VIDEO CAROUSEL ---
        AFRAME.registerComponent('video-carousel', {
            init: function () {
                // --- ADD YOUR VIDEO URLS HERE ---
                this.videoSources = [
                    'assets/@KRSNAOfficial - No Cap (Live Performance Video)_2.mp4',
                    'https://cdn.glitch.global/c36aa182-16e5-4191-9a7c-12b203fb7d7c/jellyfish.mp4?v=1725528854483',
                    'https://cdn.glitch.global/c36aa182-16e5-4191-9a7c-12b203fb7d7c/flow.mp4?v=1725528860074'
                    // Add as many video URLs as you want
                ];

                this.currentIndex = 0;
                this.videoAsset = document.querySelector("#vid");
                this.nextButton = document.querySelector("#next-button");
                this.prevButton = document.querySelector("#prev-button");

                // Set the initial video
                this.videoAsset.setAttribute('src', this.videoSources[this.currentIndex]);

                this.nextButton.addEventListener('click', () => {
                    this.currentIndex = (this.currentIndex + 1) % this.videoSources.length; // Loop forward
                    this.loadVideo();
                });

                this.prevButton.addEventListener('click', () => {
                    this.currentIndex = (this.currentIndex - 1 + this.videoSources.length) % this.videoSources.length; // Loop backward
                    this.loadVideo();
                });
            },

            loadVideo: function () {
                this.videoAsset.setAttribute('src', this.videoSources[this.currentIndex]);
                this.videoAsset.load(); // Important: load the new source
                this.videoAsset.play(); // Play the new video
            }
        });

        // --- CUSTOM SCRIPT FOR MANIPULATION (Unchanged) ---
        AFRAME.registerComponent('screen-manipulator', {

            }, onTouchStart:function(e){1===e.touches.length?(this.touchState.isOneFingerRotating=!0,this.touchState.lastRotatePos={x:e.touches[0].clientX,y:e.touches[0].clientY}):2===e.touches.length&&(this.touchState.isTwoFingerManipulating=!0,t0=e.touches[0],t1=e.touches[1],dx=t0.clientX-t1.clientX,dy=t0.clientY-t1.clientY,this.touchState.startDist=Math.sqrt(dx*dx+dy*dy),this.touchState.startAngle=Math.atan2(dy,dx),this.touchState.startScale.copy(this.target.scale),this.touchState.startRotation.copy(this.target.rotation),this.touchState.lastPanPos={x:(t0.clientX+t1.clientX)/2,y:(t0.clientY+t1.clientY)/2});this.canvas.addEventListener("touchmove",this.onTouchMove)},onTouchMove:function(e){if(this.touchState.isOneFingerRotating&&1===e.touches.length){const t={x:e.touches[0].clientX,y:e.touches[0].clientY},i=t.x-this.touchState.lastRotatePos.x,s=t.y-this.touchState.lastRotatePos.y;this.target.rotation.y+=.01*i,this.target.rotation.x+=.01*s,this.touchState.lastRotatePos=t}if(this.touchState.isTwoFingerManipulating&&2===e.touches.length){const t=e.touches[0],i=e.touches[1],s=t.clientX-i.clientX,a=t.clientY-i.clientY,o={x:(t.clientX+i.clientX)/2,y:(t.clientY+i.clientY)/2},n=o.x-this.touchState.lastPanPos.x,h=o.y-this.touchState.lastPanPos.y;this.target.position.x+=.005*n,this.target.position.y-=.005*h,this.touchState.lastPanPos=o;const c=Math.sqrt(s*s+a*a),r=c/this.touchState.startDist;this.target.scale.copy(this.touchState.startScale).multiplyScalar(r);const l=Math.atan2(a,s),d=l-this.touchState.startAngle;this.target.rotation.z=this.touchState.startRotation.z-d}},onTouchEnd:function(e){this.touchState.isOneFingerRotating=!1,this.touchState.isTwoFingerManipulating=!1,this.canvas.removeEventListener("touchmove",this.onTouchMove)}
        });
    </script>
</head>

<body style="margin: 0; overflow: hidden;">
    
    <a-scene vr-mode-ui="enabled: false" loading-screen="enabled: false;"
        arjs='sourceType: webcam; trackingMethod: best; debugUIEnabled: false;' 
        id="scene" embedded scene-manager>

        <a-assets>
            <video id="vid" preload="auto" response-type="arraybuffer" loop crossorigin
                webkit-playsinline autoplay muted playsinline></video>
        </a-assets>
        
        <a-marker type="pattern" preset="custom" url="assets/marker.patt"></a-marker>
        
        <a-entity camera raycaster="objects: .clickable, [screen-manipulator];">
            
            <a-entity id="carousel-rig" video-carousel visible="false">
                
                <a-video id="ar-video" src="#vid" scale="0.8 0.8 0.8" position="0 0 -2" rotation="0 0 0" 
                    screen-manipulator></a-video>

                <a-plane id="next-button" class="clickable" color="#222" height="0.2" width="0.2" position="0.6 0 -2" opacity="0.6">
                    <a-text value=">" align="center" color="white" width="2"></a-text>
                </a-plane>

                <a-plane id="prev-button" class="clickable" color="#222" height="0.2" width="0.2" position="-0.6 0 -2" opacity="0.6">
                    <a-text value="<" align="center" color="white" width="2"></a-text>
                </a-plane>

            </a-entity>

        </a-entity>

    </a-scene>
</body>

</html>
